---
- name: Exercise 3b
  hosts: nxos
  gather_facts: False
  tasks:
    - name: Gather show version output
      cisco.nxos.nxos_command:
        commands:
          - show version
          - show ip arp
      register: show_output

    
    - name: Print selected data
      ansible.builtin.debug:
       var: show_output["stdout_lines"][1]
